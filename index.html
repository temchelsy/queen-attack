<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://storage.googleapis.com/pl-sounds/favicon.png">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Queen Attack</title>
    <link rel="stylesheet" href="./assert/styles/style.css">
</head>
<body>
<div class="container">

    <div class="info">
        <p id="title">
        <h1>queen attack</h1>
        <p id="description">
            Given the position of two queens on a chess board, this app will indicate whether or not they are
            positioned so that they can attack each other.
            <br><br>
            Choose any two squares and click "CHECK" to begin.
            You can only play this game with two queens.
            <br><br>
            Use the "RESET" button for a do-over.
        </p>

        <div class="play">
            <button id="checkBtn" disabled>CHECK</button>
            <button id="resetBtn">RESET</button>
        </div>
    </div>

    <div class="board-layout"></div>

    <div class="error-messages">
    </div>

    <div class="success"></div>
    <div class="failure"></div>

    <div class="sound-file">
        <audio id="applause">
            <source src="https://github.com/parkerthegeniuschild/sound-test/blob/main/applause.mp3?raw=true" type="audio/mpeg">
        </audio>
        <audio id="rejected">
            <source src="https://github.com/parkerthegeniuschild/sound-test/blob/main/no.mp3?raw=true" type="audio/mpeg">
        </audio>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
